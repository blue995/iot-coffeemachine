<div class="coffee-machine-info">
  <div class="coffee-machine-info__machine-picker">
    <span class="coffee-machine-info__machine-name" (click)="toggleMenu()">{{coffeeMachineDetails.name}}</span>
    <span class="coffee-machine-info__arrow-down" (click)="toggleMenu()"></span>
    <div class="coffee-machine-info__machine-dropdown" [@showHide]="showMenu ? 'show' : 'hide'">
      <div class="coffee-machine-info__dropdown-headline">Kaffeemaschinen in meiner NÃ¤he</div>
      <div class="coffee-machine-info__dropdown-option" *ngFor="let coffeeMachine of coffeeMachines" (click)="initCoffeeMachineDetails(coffeeMachine)" (click)="toggleMenu()">
        <img class="coffee-machine-info__coffee-machine-icon" alt="coffee-machine" src="../../../assets/icons/24/Coffeemaker/Dark.svg"/>
        <span>{{coffeeMachine.name}}</span>
      </div>
    </div>
  </div>
  <div class="coffee-machine-info__machine-fill-indicators">
    <app-radial-progress type="coffee" width="100" [progress]="coffeeMachineDetails.coffeeLevel" iconSource="../../../assets/icons/24/Coffeebean/Dark.svg"></app-radial-progress>
    <app-radial-progress type="water" width="100" [progress]="coffeeMachineDetails.waterLevel" iconSource="../../../assets/icons/24/Drop/Dark.svg"></app-radial-progress>
    <app-radial-progress type="trash" width="100" [progress]="coffeeMachineDetails.trashLevel" iconSource="../../../assets/icons/24/Trash/Dark.svg"></app-radial-progress>
  </div>
  <div class="coffee-machine-info__machine-dropdown-hack" [@showHide]="showMenu ? 'show' : 'hide'" (click)="toggleMenu()"></div>
</div>
