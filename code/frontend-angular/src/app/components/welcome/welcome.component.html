<div class="welcome">
  <div class="welcome__art">
    <img alt="background" class="welcome__background-art" src="../../../assets/backgrounds/bg-art-welcome.svg">
    <img alt="coffee-machine" class="welcome__coffee-machine" src="../../../assets/pictograms/coffee-machine-single.svg">
  </div>
  <div class="welcome__text">
    Machen Sie Ihren Morgen smart!
  </div>
  <div class="welcome__cta">
    <app-button label="Registrieren" type="ghost" (click)="navigateToSignUp($event)"></app-button>
    <app-button label="Anmelden" type="default" (click)="navigateToSignIn($event)"></app-button>
  </div>
</div>
